name: publish-mcp

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish @tempad-dev/mcp
    runs-on: ubuntu-latest
    concurrency:
      group: publish-mcp
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies (filtered)
        run: pnpm install --frozen-lockfile --filter @tempad-dev/mcp...

      - name: Type check
        run: pnpm --filter @tempad-dev/mcp... run typecheck

      - name: Lint
        run: pnpm --filter @tempad-dev/mcp... run lint

      - name: Build package (with deps)
        run: pnpm --filter @tempad-dev/mcp... run build

      - name: Publish @tempad-dev/mcp with provenance
        run: cd packages/mcp-server && npm publish --provenance --access public
